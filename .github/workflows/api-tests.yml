name: API Automation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # ✅ Start Petstore inside GitHub runner (GitHub Actions does NOT have your local Docker)
      - name: Start Petstore (Docker)
        run: |
          docker pull swaggerapi/petstore3:latest
          docker run -d --name petstore -p 8080:8080 swaggerapi/petstore3:latest
          docker ps

      # ✅ Wait until API is actually reachable (prevents flakiness / connection refused)
      - name: Wait for Petstore to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/api/v3/openapi.json > /dev/null; then
              echo "Petstore is up!"
              exit 0
            fi
            echo "Waiting for Petstore..."
            sleep 2
          done
          echo "Petstore did not start in time"
          docker logs petstore || true
          exit 1

      - name: Run API tests
        run: mvn clean test -Denv=local

      # ✅ Helpful diagnostics if tests fail
      - name: Dump Petstore logs (on failure)
        if: failure()
        run: docker logs petstore || true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results